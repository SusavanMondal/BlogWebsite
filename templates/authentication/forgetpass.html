{% extends 'layouts.html' %} 



{% block title %}
 Forget Password
{% endblock %}




{% block content %}
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Forget Password</h2>
      <ol>
        <li><a href='{% url 'login' %}'>Login</a> / <a href="">Create Account</a></li>
        
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->


<section id="contact" class="contact">
  <div class="container">



    <div class="row mt-5 justify-content-center" data-aos="fade-up">
      <div class="col-lg-4">
        <form action="" method="post" >
          {% csrf_token %}
        
          <div class="form-row">
            <h2>Forget Password</h2>
              <input type="text" name="Email" class="form-control" id="name" placeholder="Your Email"/>
              <div class="validate"></div>
            </div>

            
        
          <div class="text-center"><button class="btn btn-success" type="submit" >Forget Password</button></div>
        </form>
        <small>Don't have any account ?? <a href="{%url 'registration'%}">Register</a></small>
      </div>

    </div>

  </div>
</section>

{%endblock %}
