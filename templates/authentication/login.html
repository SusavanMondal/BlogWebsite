
{% extends 'layouts.html' %} 



{% block title %}
 Login page
{% endblock %}




{% block content %}
<section id="breadcrumbs" class="breadcrumbs">
  <div class="container">

    <div class="d-flex justify-content-between align-items-center">
      <h2>Login page</h2>
      <ol>
        <li><a href='{% url 'login' %}'>Login</a> / <a href="{%url 'registration'%}">Create Account</a></li>
        
      </ol>
    </div>

  </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->


<section id="contact" class="contact">
  <div class="container">



    <div class="row mt-5 justify-content-center" data-aos="fade-up">
      <div class="col-lg-4">
        <form action="" method="post" >
          {% csrf_token %}
        
          <div class="form-group">
            <h2>Login Your Account</h2>
            {% for message in messages %}
            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              {{ message }}
            </div>
          {% endfor %}
              <input type="text" name="username" class="form-control" id="username" placeholder="Your Username"/>
              <div class="validate"></div>
            </div>

            <div class="form-group">
                  <input type="password" name="Password" class="form-control" id="password" placeholder="Your Password"/>
                  <div class="validate"></div>
                </div>
                <small>Forget <a href="{% url 'Forget password' %}">Password </a></small>
            
        
          <div class="text-center"><button class="btn btn-success" type="submit" >Login</button></div>
        </form>
        <small>Don't have any account ?? <a href="{% url 'registration'%}">Register </a></small>
      </div>

    </div>

  </div>
</section>

{%endblock %}
