{% extends 'layouts.html' %}

{% block title %}
Registration page
{% endblock %}

{% block content %}
<section id="breadcrumbs" class="breadcrumbs">
    <div class="container">

        <div class="d-flex justify-content-between align-items-center">
            <h2>Register Your Account</h2>
            <ol>
                <li><a href='{% url 'login' %}'>Login</a> / <a href="">Create Account</a></li>

            </ol>
        </div>

    </div>
</section><!-- End Breadcrumbs -->

<!-- ======= Contact Section ======= -->

<section id="contact" class="contact">
    <div class="container">

        <div class="row mt-5 justify-content-center" data-aos="fade-up">
            <div class="col-lg-4">
                <form action="{%url 'registration' %}" method="post">
                    {% csrf_token %}
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                      {{ message }}
                    </div>
                      {% endfor %}

                    <div class="form-group">
                        <h2></h2>
                        <input type="text" name="Name" class="form-control" placeholder="Your Name" />
                        <div class="validate"></div>
                    </div>

                    <div class="form-group">
                        <h2></h2>
                        <input type="email" name="Email" class="form-control"  placeholder="Your Email" />
                        <div class="validate"></div>
                    </div>

                    <div class="form-group">
                        <h2></h2>
                        <input type="password" name="password" class="form-control" 
                            placeholder="Your Password" />
                        <div class="validate"></div>
                    </div>
                    <div class="form-group">
                        <h2></h2>
                        <input type="password" name="confirm_password" class="form-control" 
                            placeholder="Comfirm Password" />
                        <div class="validate"></div>
                    </div>
                    <div class="form-group">
                        <h2></h2>
                        <input type="tel" name="mobile_number" class="form-control" id="mobileNumber"
                            placeholder="Enter your mobile number" required pattern="[0-9]{10}"
                            title="Please enter a 10-digit mobile number">
                        <div class="validate"></div>
                    </div>


                    <div class="text-center"><button class="btn btn-success" type="submit">Register Now</button>
                    </div>
                </form>
                <small>Already Have account <a href="{%url 'login'%}">Login </a></small>
            </div>

        </div>

    </div>
</section>


{%endblock %}
